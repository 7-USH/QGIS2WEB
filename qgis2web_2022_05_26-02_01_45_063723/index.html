<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1709px;
            height: 833px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/poptable_1.js"></script>
        <script src="data/all_poll_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[5.993989813041842,46.894659770115524],[36.95396740427172,116.35497529380778]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_poptable_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['field_1'] !== null ? autolinker.link(feature.properties['field_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['State.Name'] !== null ? autolinker.link(feature.properties['State.Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['latitude'] !== null ? autolinker.link(feature.properties['latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['longitude'] !== null ? autolinker.link(feature.properties['longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_poptable_1_0() {
            return {
                pane: 'pane_poptable_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(114,155,111,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_poptable_1');
        map.getPane('pane_poptable_1').style.zIndex = 401;
        map.getPane('pane_poptable_1').style['mix-blend-mode'] = 'normal';
        var layer_poptable_1 = new L.geoJson(json_poptable_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_poptable_1',
            layerName: 'layer_poptable_1',
            pane: 'pane_poptable_1',
            onEachFeature: pop_poptable_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_poptable_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_poptable_1);
        map.addLayer(layer_poptable_1);
        map.createPane('pane_usepano2_2');
        map.getPane('pane_usepano2_2').style.zIndex = 402;
        var layer_usepano2_2 = L.tileLayer('https://tiles.waqi.info/tiles/usepa-no2/{z}/{x}/{y}.png?token=yourTOKENemail', {
            pane: 'pane_usepano2_2',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_usepano2_2;
        map.addLayer(layer_usepano2_2);
        function pop_all_poll_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Industrial Cluster/Area'] !== null ? autolinker.link(feature.properties['Industrial Cluster/Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Air'] !== null ? autolinker.link(feature.properties['Air'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Water'] !== null ? autolinker.link(feature.properties['Water'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Land'] !== null ? autolinker.link(feature.properties['Land'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Latitude'] !== null ? autolinker.link(feature.properties['Latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Longitude'] !== null ? autolinker.link(feature.properties['Longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_all_poll_3_0() {
            return {
                pane: 'pane_all_poll_3',
                radius: 13.2,
                opacity: 1,
                color: 'rgba(184,8,8,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(61,9,184,1.0)',
                interactive: true,
            }
        }
        function style_all_poll_3_1() {
            return {
                pane: 'pane_all_poll_3',
                radius: 14.4,
                opacity: 1,
                color: 'rgba(255,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(61,9,184,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_all_poll_3');
        map.getPane('pane_all_poll_3').style.zIndex = 403;
        map.getPane('pane_all_poll_3').style['mix-blend-mode'] = 'normal';
        var layer_all_poll_3 = new L.geoJson.multiStyle(json_all_poll_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_all_poll_3',
            layerName: 'layer_all_poll_3',
            pane: 'pane_all_poll_3',
            onEachFeature: pop_all_poll_3,
            pointToLayers: [function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_all_poll_3_0(feature));
            },function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_all_poll_3_1(feature));
            },
        ]});
        bounds_group.addLayer(layer_all_poll_3);
        map.addLayer(layer_all_poll_3);
        setBounds();
        var i = 0;
        layer_poptable_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['State.Name'] !== null?String('<div style="color: #000000; font-size: 5pt; font-style: italic; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['State.Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_poptable_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_poptable_1]);
        map.on("zoomend", function(){
            resetLabels([layer_poptable_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_poptable_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_poptable_1]);
        });
        </script>
    </body>
</html>
